<html>
  <head>
    <title>Batch 50</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-content">
        <div class="nav-left">
          <ul>
            <img class="nav-logo" src="./assets/images/brandwhite.png" alt="logo" />
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./blog.html">Blog</a>
            </li>
          </ul>
        </div>

        <div class="nav-right">
          <a href="./contact.html">Contact Me</a>
        </div>

        <div class="nav-hamburger" onclick="openhumberger()">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="nav-mobile" id="humberger-nav-container">
          <ul>
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./blog.html">Blog</a>
            </li>
            <li class="active">
              <a href="./blog.html">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" />
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="Fullstack Developer">Fullstack Developer</option>
        </select>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>

      <div>
        <button type="button" onclick="getData()">Submit</button>
      </div>
    </form>
  </body>
  <script src="assets/js/contact.js"></script>
  <script src="assets/js/button.js"></script>
</html>
